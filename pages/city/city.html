<div class="modal fade" id="create-city">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="create-city-title">Create city</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select class="form-control" id="country"></select>
                </div>
                <div class="form-group">
                    <label for="area">Area</label>
                    <input type="text" class="form-control" id="area" placeholder="Enter area">
                </div>
                <div class="form-group">
                    <label for="population">Population</label>
                    <input type="text" class="form-control" id="population" placeholder="Enter population">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Enter description">
                </div>
            </div>
            <div class="modal-footer justify-content-between" id="create-city-footer">
<!--                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
<!--                <button type="button" class="btn btn-primary" onclick="createNewProduct()"-->
<!--                        aria-label="Close" class="close" data-dismiss="modal">Create-->
<!--                </button>-->
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

        <!-- /.modal-content -->
